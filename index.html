<!DOCTYPE html>

    <title>Store</title>

    <link rel="stylesheet" href="./main.css">

    <script type="text/javascript" src="./script.js"></script>

<body>
    <header>
        <div class="container">
            <h1>STORE</h1>
            <nav>
                <ul>
                    <li>
                        <a href="./about.html">sobre a loja</a>
                    </li>
                    <li>

                </ul>

    <div class="content-product">

        <div class="main-dev">

            </div>

            <div class="item">
                <img src="./images/tshirts/product1.png" id="image1" class="store-front products" alt="">

            <div class="item">

            <div class="item">

                <strong>R$59,90</strong>
            </div>

            <div class="item">
                <img src="./images/tshirts/product4.png" id="image4" class="store-front pokeshiny" alt="">

            </div>

            <div class="item">
                <img src="./images/tshirts/product5.png" id="image5" class="store-front pokeshiny" alt="">

            </div>

            <div class="item">
                <img src="./images/tshirts/product6.png" id="image6" class="store-front pokeshiny" alt="">
